  <section class="contactUs">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="formFlex">

        <div class="formFlex2">
          <h3>Send us a message</h3>

          <div class="form">
            <div class="form1">
              <input type="text" placeholder="Your name">
              <input type="email" placeholder="Email">
              <input type="number" placeholder="Phone">
            </div>

            <div class="form2">
              <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
            </div>

          </div>
          <a class="send" href="#">Send</a>

        </div>

        <div class="maps">
          <p class="find">Find us</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d181139.45976677688!2d20.25744779749614!3d44.815369909107254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7aa3d7b53fbd%3A0x1db8645cf2177ee4!2z0JHQtdC-0LPRgNCw0LQ!5e0!3m2!1ssr!2srs!4v1687715016995!5m2!1ssr!2srs"
            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" class="map"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

      </div>

    </div>
  </section>
